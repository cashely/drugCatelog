<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医院药事管理软件</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <!--[if lt IE 9]>
    <script src="./javaScript/es5-shim.min.js"></script>
    <script src="./javaScript/es5-sham.min.js"></script>
    <![endif]-->
    <!--引入handlebars-->
    <script type="text/javascript" src="./javaScript/handlebars-v4.0.10.js"></script>
    <!--引入jquery-->
    <script type="text/javascript" src="./javaScript/jquery-1.11.3.js"></script>
<body>
    <!--药品目录-->
    <div id="home" class="chemistryMain">
        <div class="header"></div>
        <div class="login-box"></div>
        <div class="tabs-box-wrap">
            <div class="tabs-box"></div>
        </div>
        <div class="content-wrap">
            <div class="content">
                <div class="content-box active">
                    <div class="content-box-main">
                        <div class="search-box"></div>
                        <div class="tabBar"></div>
                        <div class="table-diff"></div>
                        <div class="standard-than"></div>
                    </div>
                    <div class="add-data"></div>
                </div>
                <div class="popup"></div>
            </div>
        </div>
        <div class="prompt">保存成功</div>
        <div class="footer"></div>
        <div id="shade" style="display:none;height: 100%;position: absolute;top: 0;z-index: 9999;width: 100%;background: black;opacity:0.1;filter:Alpha(opacity=10)"></div>
    </div>
    <!--webpack打包后的文件-->
    <script src="javaScript/index.js"></script>
</body>
</html>
